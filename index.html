<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <title>Giphy Project</title>
</head>
<body>
    <div class="container">
         <div class="jumbotron text-center">
             <h1 class="display-4">When I GIF, you GIF, we GIF!</h1>
             <h2>Click on a button below to see GIFS for that sport.</h2>
         </div>

         <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-8 col-xl-8" id="button-holder">
            </div> 
            <div class="col-sm-12 col-md-12 col-lg-4 col-xl-4 text-center" id="user-input-form">
                    <form id="new-sport-form text-center">
                            <div class="form-group">
                              <label for="new-sport-input">Sport not shown?</label><br>
                              <input type="text" id="new-sport-input" placeholder="Enter it here">
                            </div>
                            <button type="submit" id="add-a-sport" value="sport-to-be-added" class="btn btn-primary">Add sport</button>
                    </form>
            </div>
         </div>

         <br>

         <div class="row">
            <div class="col-12" id="gifs-go-here"></div>
         </div>
         <br>
         <br>
    </div>
<script type=text/javascript src="assets/app.js"></script>    
</body>
</html>
